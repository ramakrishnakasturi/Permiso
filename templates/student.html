{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">

    <div class="card" style="width: 28rem; position:relative;left:520px;top:50px;">
      <div class="card-body">
        <h5 class="card-title">Student Registration Form</h5>
        <form action="student" method="post" class="row g-3">
             {%csrf_token%}
            <div class="col-12">
                <label for="inputUsername" class="form-label">UserName</label>
                <input name="username" type="text" class="form-control" id="inputUsername">
              </div>
            <div class="col-12">
                <label for="inputemail" class="form-label">Email id</label>
                <input name="email" type="email" class="form-control" id="email">
              </div>
              <div class="col-12">
                <label for="dept" class="form-label">Department</label>
                <input name="dept" type="text" class="form-control" id="dept">
              </div>
              <div class="col-12">
                <label for="ph" class="form-label">Mobile Number</label>
                <input name="ph" type="text" class="form-control" id="ph">
              </div>
              <div class="col-12">
               
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                  
              </div>
              <br>
      <div class="col-12">
        <label for="inputPassword" class="form-label">Password </label>
        <input name="password1" type="password" class="form-control" id="inputPassword">
      </div>
      
      <div class="col-12">
        <label for="inputPassword2" class="form-label">Confirm password</label>
        <input name="password2" type="password" class="form-control" id="inputPassword2">
      </div> 
     <h6 style="color:red;">{{message}}</h6>
      <div class="col-12">
       <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
